<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        /*
        JavaScript program to print the grade of person using the following conditions
          ->A if percentage >85
          ->A- if %<=85 and >80
          ->B if %<=80 and >70
          ->C if %<=70 and >60
          ->D if %<=60 and >40
          ->E if %<=40 and also should print 'candidate failed' if %<=35
        Input
        enter the percentage of student:
        86
        Output
        Grade - 'A'
      */
      //finding grades
      //message variable
      var msg = 'enter the percentage of student:';
      //printing message for user input
      var a = prompt(msg);
      if(a>85)
          {//if percent > 85 --A
            document.write('Grade - A');}
      else if(a<=85 && a>80)
          {//80<percent80=85  --A
            document.write('Grade - A-');}
      else if(a>70 && a<=80)
          {//70<percent<=80 --B
            document.write('Grade - B');}
      else if(a>60 && a<=70)
          {//60<percent<=70  --C
            document.write('Grade - C');}
      else if(a>40 && a<=60)
          {//40<percent<=60  --D
            document.write('Grade - D');}
      else if(a<=40)
          {//percent<=40  --E
            if(a<=35)
              {//failed condition
                document.write('Grade - E Candidate failed');}
            else
              {document.write('Grade - E');}}
      </script>
      
    
</body>
</html>
